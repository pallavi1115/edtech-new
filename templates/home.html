<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>EDTECH Prediction</title>
   </head>
   <style>
      body{
      background: linear-gradient(0deg, hwb(0deg 0% 100% / 77%), rgb(0 0 0 / 50%)),url(https://png.pngtree.com/thumb_back/fh260/back_our/20190617/ourmid/pngtree-blue-technology-e-commerce-learning-education-business-poster-banner-image_123753.jpg);
      background-size: cover;
      color: white;
      text-align: center;
      background-repeat: no-repeat;
      height:100vh;
      }
      .logo img{
      float: left;
      width: 200px;
      height: 150px;
      }
      
      .submitbtn{
      padding: 10px 60px;
      margin-top: 30px;
      text-transform: uppercase;
      border-radius: 5px;
      background-color: #18434e;
      border: 1px solid white;
      transition: ease-in 0.3s;
      color: white;
      font-size: 25px;
      font-weight: 600;
      }
      .submitbtn:hover{
      transition: ease-in 0.3s;
      background-color:white;
        color: #18434e;
        letter-spacing: 2px;
        cursor: pointer;
      }
      .title h1 {
      top: 2%;
      left: 40%;
      font-size: 50px;
      border: 5px solid white;
      padding: 30px
      }
      label{
      font-size: 25px;
      float:left !important;}
      .listcolor{
      font-size :20px}
      select{
      float:right;
      border-radius: 5px;
      padding: 5px 15px;}
   </style>
   <body>
      <div >
      <div class="form">
         <form action="{{url_for("predict")}}"
         method="post">
         <div class="title">
            <h1>  Edtech Prediction  </h1>
         </div>
         <div style="max-width: 70%; margin:auto;" >
         
            <label for="f1"> 
            Qualification of instructor </label>
            <select class=listcolor id="f1" name="f1" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">Graduate</option>
               <option value="1">Post Graduate</option>
               <option value="2">Doctorate</option>
            </select>
            <br>
            </br>
            <label for="f2"> 
            Course Name </label>
            <select class=listcolor id="f2" name="f2" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">AI</option>
               <option value="1">Cloud Computing</option>
               <option value="2">Data Science </option>
               <option value="3">Deep Learning</option>
               <option value="4">Java</option>
               <option value="5">Python</option>
               <option value="6">tableau</option>
            </select>
            <br>
            </br>
            <label for="f3">
            Duration of the course</label>
            <select class=listcolor id="f3" name="f3" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="30">30 Hours</option>
               <option value="60">60 Hours</option>
               <option value="90">90 Hours</option>
               <option value="100">100 Hours</option>
               <option value="120">120 Hours</option>
               <option value="150">150 Hours</option>
               <option value="180">180 Hours</option>
               <option value="200">200 Hours</option>
               <option value="220">220 Hours</option>
               <option value="250">250 Hours</option>
            </select>
            <br>
            </br>
            <label for="f4">
            Course level </label> 
            <select class=listcolor id="f4" name="f4" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">Advance</option>
               <option value="1">Beginners</option>
               <option value="1">Intermediate</option>
            </select>
            <br>
            </br>
            <label for="f5">
            Coursddde content</label>&nbsp;&nbsp;
            <select class=listcolor  id="f5" name="f5" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">3.8</option>
               <option value="1">4.3</option>
               <option value="2">4.4</option>
               <option value="3">4.5</option>
               <option value="4">4.6</option>
               <option value="5">4.8</option>
            </select>
            <br>
            </br>
            <label for="f6">
            Marketing cost of institution </label>&nbsp;&nbsp;
            <select class=listcolor  id="f6" name="f6" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">>2000</option>
               <option value="1">2k<5k</option>
               <option value="2">5k<7k</option>
               <option value="3">7k>10k</option>
               <option value="4">10k<20k</option>
               <option value="5">20k>50k</option>
               <option value="6"><50k</option>
            </select>
            <br>
            </br>
            <label for="f7"
            >Number of Instructor in the institution </label>&nbsp;&nbsp;
            <select class=listcolor  id="f7" name="f7" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="1">1</option>
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="10">10</option>
            </select>
            <br>
            </br>
            <label for="f8">
            Maintenance of the institution </label>&nbsp;&nbsp;
            <select class=listcolor  id="f8" name="f8" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">>1200</option>
               <option value="1">1200<4500</option>
               <option value="2">4500<5000</option>
               <option value="3">5000>6000</option>
               <option value="4">6000<7000</option>
               <option value="5">7000>8000</option>
               <option value="6"><8000</option>
            </select>
            <br>
            </br>
            <label for="f9">
            Number of students </label>&nbsp;&nbsp;
            <select class=listcolor  id="f9" name="f9" required >
               <option selected disabled hidden value="">Select one option </option>
               <option value="978">>1000</option>
               <option value="1548">1000 < 1600</option>
               <option value="2000">1600<2000</option>
               <option value="6000">2000<6000</option>
               <option value="8000">6000<8000</option>
               <option value="12000">8000<12000</option>
               <option value="23000">12000<30000</option>
               <option value="50000"><50000</option>
            </select>
            <br>
            </br>
            <label for="f10">
            Rating of course </label>&nbsp;&nbsp;
            <select class=listcolor  id="f10" name="f10" required>
               <option selected disabled hidden value="">Select one option </option>
               <option value="0">4.3</option>
               <option value="1">4.4</option>
               <option value="2">4.5</option>
               <option value="3">4.6</option>
               <option value="4">4.8</option>
               <option value="5">4.9</option>
            </select>
            <br>
            </br>
         </div>
         
         <button class="submitbtn" type="submit" value="submit" class="btn btn-warning btn-block btn-large">Predict</button>
         <h1 class="navbar-brand" style="color:white;">{{output}}</h1>
      </div>
      </form>
   </body>
</html>
