      <meta charset="UTF-8">
      <title>Data Science</title>

   <style>
      body{
      background: linear-gradient(0deg, hwb(0deg 0% 100% / 77%), rgb(0 0 0 / 50%)),url(https://t3.ftcdn.net/jpg/02/35/62/96/240_F_235629670_j0CsjCZtTbbAwR5DcYfZH76UPIphIOBr.jpg);
      background-size: cover;
      color: white;
      text-align: center;
      background-repeat: no-repeat;
      height:100vh;
      }
           
      img{
     width: 50px;    
     display:inline;
      }
      
      .title{
      top: 2%;
      left: 40%;
      font-size: 50px;
      border: 5px solid white;
      margin-block-start: 0.25em;
     margin-block-end: 0.50em;
     margin-inline-start: 200px;
     margin-inline-end:200px;
      padding: 30px
      }
      
      .submitbtn{
      padding: 10px 60px;
      margin-top: 30px;
      text-transform: uppercase;
      border-radius: 5px;
      background-color: #18434e;
      border: 1px solid white;
      transition: ease-in 0.3s;
      color: white;
      font-size: 25px;
      font-weight: 600;
      }
      .submitbtn:hover{
      transition: ease-in 0.3s;
      background-color:white;
        color: #18434e;
        letter-spacing: 2px;
        cursor: pointer;
      }
      
       .title h1 {
       
       font-size: 55px;
     display:inline;
       }
      
      label{
      font-size: 25px;
      float:left !important;}
      .listcolor{
      font-size :20px}
      select{
      float:right;
      border-radius: 5px;
      padding: 2px 15px;}
       ul {
           float: right;
           list-style-type: none;
           margin-top: -55px;
           margin-right: 185px;

       }
       padding: 5px 0px;

       ul li {
           display: inline-block;
           padding: 10px;
       }

       ul li a {
           text-decoration: none;
           color: white;
           font-size:25px;
           padding: 5px 20px;
           border: 1px solid transparent;
           transition: 0.6s ease;
       }

       ul li a:hover {
           background-color: white;
           color: #000;
       }
   </style>

            <label for="f1">

            <label for="f2">

               <option value="2">Online </option>
            </select>

            </br>
            <label for="f3">

            </select>

            </br>
            <label for="f5">

            </br>
